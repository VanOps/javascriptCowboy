# Docker Compose v2 — Llama Tutor + Ollama
# Tutor socrático local con LLM Llama 3.2 (sin APIs externas)
#
# Uso:
#   docker compose up --build -d
#   → Llama Tutor: http://localhost:3001
#   → Ollama API: http://localhost:11434

services:
  # ── Ollama — servidor LLM local ──
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./ollama-init.sh:/ollama-init.sh:ro
    environment:
      - OLLAMA_MODEL=llama3.2
    entrypoint: ["/bin/sh", "/ollama-init.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q llama3.2"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s

  # ── Llama Tutor — webapp Next.js ──
  llama-tutor:
    build: .
    ports:
      - "3001:3000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama-data:
