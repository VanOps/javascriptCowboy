# =============================================
# Docker Build + Kubernetes Deploy
# Archivo: .github/workflows/docker-k8s.yml
# =============================================

name: ğŸ³ Docker â†’ K8s

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: Build y Push Docker Image
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  docker:
    name: ğŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ§ª Run tests
        run: |
          npm ci
          npm test

      - name: ğŸ³ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: Deploy a Kubernetes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-k8s:
    name: â˜ï¸ Deploy K8s
    needs: docker
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://mi-app.example.com
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: âš™ï¸ Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ” Setup kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_BASE64 }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: ğŸš€ Deploy usando script Node.js
        env:
          CLUSTER: production
          IMAGE_TAG: ${{ github.sha }}
          K8S_NAMESPACE: default
        run: node scripts/deploy-k8s.js

      - name: âœ… Verify deployment
        run: |
          kubectl rollout status deployment/mi-app -n default
          kubectl get pods -n default -l app=mi-app

      - name: ğŸ“Š Get deployment info
        run: |
          echo "ğŸ¯ Deployment completado:"
          kubectl get deployment mi-app -n default
          echo ""
          echo "ğŸŒ Services:"
          kubectl get svc mi-app -n default

# ğŸ” CONCEPTOS DEMOSTRADOS:
#
# 1. Multi-arch builds
#    - platforms: linux/amd64,linux/arm64
#    - Compatible con ARM (Apple Silicon, Raspberry Pi)
#
# 2. Container Registry
#    - GHCR (GitHub Container Registry)
#    - AutenticaciÃ³n automÃ¡tica con GITHUB_TOKEN
#
# 3. Build cache
#    - cache-from/cache-to: type=gha
#    - Acelera builds subsecuentes
#
# 4. Metadata extraction
#    - Tags automÃ¡ticos desde git (branch, semver, sha)
#
# 5. Job outputs
#    - outputs: image-tag, image-digest
#    - Compartir datos entre jobs
#
# 6. Environments
#    - environment: production
#    - Protection rules y approvals
#
# 7. Kubernetes deployment
#    - kubectl configurado desde secret
#    - Rollout status verification
#
# SECRETS REQUERIDOS:
# - KUBECONFIG_BASE64 (kubectl config en base64)
#
# GENERAR KUBECONFIG_BASE64:
# cat ~/.kube/config | base64 -w 0
