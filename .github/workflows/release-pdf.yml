name: Generate PDF Book on Release

on:
  push:
    branches: [main, develop]
    paths:
      - '**.md'
      - '.github/actions/generate-pdf-book/**'
      - '.github/workflows/release-pdf.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate PDF Book
        uses: ./.github/actions/generate-pdf-book
        with:
          pandoc-version: '3.9-debian'
          output-file: 'javascript-cowboy-book.pdf'

      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: javascript-cowboy-book.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PDF as Artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: javascript-cowboy-book
          path: javascript-cowboy-book.pdf
          retention-days: 1
